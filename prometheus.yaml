global:
  scrape_interval: 15s     # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  scrape_timeout: 10s

scrape_configs:
  # ---------------------------------------------------------------------------
  # JOB 1: MONITORING STACK (Self-Monitoring)
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ---------------------------------------------------------------------------
  # JOB 2: EXTERNAL INFRASTRUCTURE (Your other repos)
  # You will add targets here as you deploy them
  # ---------------------------------------------------------------------------
  # - job_name: 'app-servers'
  #   static_configs:
  #     - targets: ['10.0.1.5:9100', '10.0.1.6:9100']