global:
  scrape_interval: 15s     # How often to scrape targets
  evaluation_interval: 15s # How often to evaluate rules
  scrape_timeout: 10s

scrape_configs:
  # ---------------------------------------------------------------------------
  # JOB 1: INTERNAL MONITORING (The Stack Itself)
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ---------------------------------------------------------------------------
  # JOB 2: EXTERNAL INFRASTRUCTURE (Your App Servers)
  # We will add your Repo 1 instances here in the next step.
  # ---------------------------------------------------------------------------