name: Deploy via SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy-ssm:
    name: SSM Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Preserved your specific secret name for region
          aws-region: ${{ secrets.AWS_REGION_NAME }}

      - name: Deploy to EC2
        run: |
          echo "üîç Finding Instance with tag 'Monitoring=true'..."
          
          # 1. Dynamic Discovery (Get Instance ID)
          # Note: Tags are case-sensitive. Ensure your EC2 tag key is exactly "Monitoring"
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Monitoring,Values=true" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text)

          if [ -z "$INSTANCE_ID" ]; then
            echo "‚ùå Error: No running instance found with tag 'Monitoring=true'"
            exit 1
          fi
          
          echo "‚úÖ Found Target: $INSTANCE_ID"

          # 2. Define Commands safely using jq
          # This creates a strictly formatted JSON file to avoid quoting errors in the shell.
          jq -n --arg cmd1 "cd /opt/monitoring" \
                --arg cmd2 "echo '‚¨áÔ∏è Fetching latest code...'" \
                --arg cmd3 "sudo git fetch origin main" \
                --arg cmd4 "sudo git reset --hard origin/main" \
                --arg cmd5 "echo 'üê≥ Updating Docker images...'" \
                --arg cmd6 "sudo docker compose pull" \
                --arg cmd7 "echo 'üöÄ Restarting Stack...'" \
                --arg cmd8 "sudo docker compose up -d --remove-orphans" \
                --arg cmd9 "echo 'üßπ Cleaning up...'" \
                --arg cmd10 "sudo docker image prune -f" \
                '{"commands": [$cmd1, $cmd2, $cmd3, $cmd4, $cmd5, $cmd6, $cmd7, $cmd8, $cmd9, $cmd10]}' > ssm_payload.json

          # 3. Execute SSM Command
          # We pass the JSON file directly using file:// which bypasses shell interpretation
          echo "‚ö° Sending Command to SSM..."
          SH_COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=$INSTANCE_ID" \
            --comment "GitHub Actions Deployment" \
            --parameters file://ssm_payload.json \
            --query "Command.CommandId" \
            --output text)

          echo "‚è≥ Execution Started. Command ID: $SH_COMMAND_ID"

          # 4. Polling Loop (The Professional Way)
          # We wait for the command to finish so we can verify success/failure.
          while true; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$SH_COMMAND_ID" \
              --details \
              --query "CommandInvocations[0].Status" \
              --output text)
            
            echo "Status: $STATUS"

            if [[ "$STATUS" == "Success" ]]; then
              echo "‚úÖ Deployment Successful!"
              exit 0
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "‚ùå Deployment Failed. Fetching logs..."
              # Retrieve standard error for debugging
              aws ssm get-command-invocation \
                --command-id "$SH_COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            
            sleep 5
          done