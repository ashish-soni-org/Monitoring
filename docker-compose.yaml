version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: monitoring_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - monitoring_network

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: monitoring_node_exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      # MOUNT 1: Read the generated metadata
      - metrics_data:/var/lib/node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      # FLAG 2: Enable reading the metadata file
      - '--collector.textfile.directory=/var/lib/node_exporter'
    ports:
      - "9100:9100"
    networks:
      - monitoring_network

  # ---------------------------------------------------------
  # THE DYNAMIC FIX: A Sidecar that maps IDs to Names
  # ---------------------------------------------------------
  meta-exporter:
    image: docker:cli
    container_name: monitoring_meta_exporter
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # MOUNT 3: Write the metadata here
      - metrics_data:/metrics
    # The Script: Loop forever, ask Docker for names, format them as Prometheus metrics
    entrypoint: >
      sh -c "while true; do
        echo '# HELP container_meta_info Map Docker IDs to Names' > /metrics/containers.prom;
        echo '# TYPE container_meta_info gauge' >> /metrics/containers.prom;
        docker ps --no-trunc --format 'container_meta_info{id=\"/system.slice/docker-{{.ID}}.scope\", name=\"{{.Names}}\", image=\"{{.Image}}\"} 1' >> /metrics/containers.prom;
        sleep 10;
      done"
    networks:
      - monitoring_network

  cadvisor:
    image: zcube/cadvisor:latest
    container_name: monitoring_cadvisor
    restart: unless-stopped
    privileged: true
    pid: host
    devices:
      - /dev/kmsg
    command:
      - '-housekeeping_interval=10s'
      - '-disable_metrics=disk,network,tcp,udp,percpu,sched,process'
    environment:
      - DOCKER_API_VERSION=1.44
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - monitoring_network

  grafana:
    image: grafana/grafana:10.3.3
    container_name: monitoring_grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=13.205.64.221
      - GF_SERVER_ROOT_URL=http://13.205.64.221:8081/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    networks:
      - monitoring_network

  nginx:
    image: nginx:latest
    container_name: monitoring_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8081:80"
    networks:
      - monitoring_network

volumes:
  prometheus_data:
  grafana_data:
  metrics_data: # The shared brain

networks:
  monitoring_network:
    driver: bridge