version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # REVERSE PROXY (Gateway)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: monitoring-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - grafana
      - prometheus
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

  # ---------------------------------------------------------------------------
  # VISUALIZATION (Grafana)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: monitoring-grafana
    restart: unless-stopped
    user: "0" # Run as root to avoid volume permission issues
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin # Change this on first login!
      - GF_USERS_ALLOW_SIGN_UP=false
      # Critical settings for Reverse Proxy support
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=http://localhost/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  # ---------------------------------------------------------------------------
  # METRICS COLLECTION (Prometheus)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: monitoring-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      # Mapping local .yaml to container .yml
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ---------------------------------------------------------------------------
  # HOST MONITORING (Node Exporter)
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: monitoring-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)'
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

# ---------------------------------------------------------------------------
# NETWORKS & VOLUMES
# ---------------------------------------------------------------------------
networks:
  monitoring-network:
    driver: bridge

volumes:
  grafana_data:
  prometheus_data: