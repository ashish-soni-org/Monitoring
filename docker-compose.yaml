name: Deploy Monitoring Stack

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: monitoring-production
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy via SSM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_NAME }}

      - name: Resolve Instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=ip-address,Values=${{ secrets.MONITORING_HOST }}" \
            --query "Reservations[*].Instances[*].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_ID" ]; then
            echo "Error: Could not find Instance ID for IP ${{ secrets.MONITORING_HOST }}"
            exit 1
          fi
          
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------------------
      # DIAGNOSTIC STEP: LIST FILES
      # This will print the exact file structure to your Action logs.
      # -----------------------------------------------------------------------
      - name: Debug - List Files
        run: |
          echo "Current Directory Content:"
          ls -la
          echo "--------------------------------"
          echo "Checking for specific files:"
          [ -f docker-compose.yaml ] && echo "✅ docker-compose.yaml found" || echo "❌ docker-compose.yaml MISSING"
          [ -f nginx.conf ] && echo "✅ nginx.conf found" || echo "❌ nginx.conf MISSING"
          [ -f prometheus.yaml ] && echo "✅ prometheus.yaml found" || echo "❌ prometheus.yaml MISSING"

      - name: Deploy and Start Stack (SSM)
        run: |
          # 1. Base64 Encode Config Files
          # Fails immediately if files are missing, preventing partial deployments.
          
          if [[ ! -f "docker-compose.yaml" ]]; then echo "Error: docker-compose.yaml not found!"; exit 1; fi
          if [[ ! -f "nginx.conf" ]]; then echo "Error: nginx.conf not found!"; exit 1; fi
          if [[ ! -f "prometheus.yaml" ]]; then echo "Error: prometheus.yaml not found!"; exit 1; fi

          COMPOSE_B64=$(base64 -w 0 docker-compose.yaml)
          NGINX_B64=$(base64 -w 0 nginx.conf)
          PROMETHEUS_B64=$(base64 -w 0 prometheus.yaml)

          # 2. Define Remote Logic
          read -r -d '' REMOTE_EXECUTION_LOGIC <<EOF
          set -e
          cd /home/ubuntu
          mkdir -p monitoring
          cd monitoring
          
          echo "Writing Config Files..."
          echo "$COMPOSE_B64" | base64 -d > docker-compose.yaml
          echo "$NGINX_B64" | base64 -d > nginx.conf
          echo "$PROMETHEUS_B64" | base64 -d > prometheus.yaml

          echo "Restarting Stack..."
          docker compose pull
          docker compose up -d --remove-orphans
          docker system prune -f
          docker compose ps
          EOF

          # 3. Execute
          SCRIPT_B64=$(echo "$REMOTE_EXECUTION_LOGIC" | base64 -w 0)
          
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=InstanceIds,Values=${{ steps.get-instance.outputs.instance_id }}" \
            --parameters commands="[\"echo \$SCRIPT_B64 | base64 -d | bash\"]" \
            --query "Command.CommandId" \
            --output text)

          # 4. Wait
          while true; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --details \
              --query "CommandInvocations[0].Status" \
              --output text)
            
            if [ "$STATUS" == "Success" ]; then
              echo "✅ Deployment Successful!"
              break
            elif [ "$STATUS" == "Failed" ]; then
              echo "❌ Deployment Failed. Output:"
              aws ssm list-command-invocations \
                --command-id "$COMMAND_ID" \
                --details \
                --query "CommandInvocations[0].CommandPlugins[0].Output" \
                --output text
              exit 1
            fi
            sleep 5
          done