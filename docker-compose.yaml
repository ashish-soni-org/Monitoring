name: Deploy Monitoring Stack

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: monitoring-production
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy via SSM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_NAME }}

      - name: Resolve Instance ID
        id: get-instance
        run: |
          # Retrieve Instance ID using the Public IP from secrets
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=ip-address,Values=${{ secrets.MONITORING_HOST }}" \
            --query "Reservations[*].Instances[*].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_ID" ]; then
            echo "Error: Could not find Instance ID for IP ${{ secrets.MONITORING_HOST }}"
            exit 1
          fi
          
          echo "Target Instance ID: $INSTANCE_ID"
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Deploy and Start Stack (SSM)
        run: |
          # 1. Base64 Encode Config Files
          # UPDATED: Using .yaml extension as requested
          COMPOSE_B64=$(base64 -w 0 docker-compose.yaml)
          NGINX_B64=$(base64 -w 0 nginx.conf)
          PROMETHEUS_B64=$(base64 -w 0 prometheus.yaml)

          # 2. Define the Remote Execution Logic
          # This script will run ON the EC2 instance.
          read -r -d '' REMOTE_EXECUTION_LOGIC <<EOF
          set -e # Stop execution if any command fails
          
          # Navigate/Create Directory
          cd /home/ubuntu
          mkdir -p monitoring
          cd monitoring
          
          echo "Starting Deployment..."
          docker --version

          # Decode and Write Config Files (Preserving .yaml)
          echo "$COMPOSE_B64" | base64 -d > docker-compose.yaml
          echo "$NGINX_B64" | base64 -d > nginx.conf
          echo "$PROMETHEUS_B64" | base64 -d > prometheus.yaml

          # Restart Stack (Zero Downtime)
          echo "Pulling latest images..."
          docker compose pull
          
          echo "Restarting services..."
          # Docker Compose will automatically find docker-compose.yaml
          docker compose up -d --remove-orphans
          
          echo "Cleaning up..."
          docker system prune -f
          
          echo "Deployment Complete. Current Status:"
          docker compose ps
          EOF

          # 3. Encode the ENTIRE script
          # This prevents JSON escaping errors and newline corruption in AWS CLI
          SCRIPT_B64=$(echo "$REMOTE_EXECUTION_LOGIC" | base64 -w 0)

          # 4. Send Command via SSM
          # We simply tell the server: "Take this blob, decode it, and run it as bash"
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=InstanceIds,Values=${{ steps.get-instance.outputs.instance_id }}" \
            --parameters commands="[\"echo \$SCRIPT_B64 | base64 -d | bash\"]" \
            --query "Command.CommandId" \
            --output text)

          echo "Command sent: $COMMAND_ID"

          # 5. Wait for Completion
          while true; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --details \
              --query "CommandInvocations[0].Status" \
              --output text)
            
            echo "Deployment Status: $STATUS"
            
            if [ "$STATUS" == "Success" ]; then
              echo "✅ Deployment Successful!"
              break
            elif [ "$STATUS" == "Failed" ] || [ "$STATUS" == "Cancelled" ]; then
              echo "❌ Deployment Failed. Fetching error logs..."
              aws ssm list-command-invocations \
                --command-id "$COMMAND_ID" \
                --details \
                --query "CommandInvocations[0].CommandPlugins[0].Output" \
                --output text
              exit 1
            fi
            sleep 5
          done